<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Light CSV Parser</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="css/animate.min.css" rel="stylesheet"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link href="css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="img/sidebar-5.jpg">
    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="https://github.com/lijoejohn" class="simple-text">
                    Node CSV
                </a>
            </div>
            <ul class="nav">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="pe-7s-graph"></i>
                        <p>Parse CSV</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>
    <div class="main-panel" >
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
            </div>
        </nav>
        <div class="content" id="app" v-cloak>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">

                            <div class="header">
                                <h4 class="title">Load CSV File</h4>
                                <p class="category">Upload data file (supporting format csv).</p>
                            </div>
                            <div class="content">
                                <input type="file" class="btn btn-default" id="exampleInputFile1" accept=".csv" v-on:change="check_file">
                            </div>
                        </div>
                    </div>
					<div class="col-md-6">
                        <div class="card">
							<div class="header">
                                <h4 class="title">Sample files</h4>
                            </div>
							<div class="content">
								<div>
									<a href="/csv/Sacramentorealestatetransactions.csv" class="simple-text">
										Real estate transactions
									</a>
								</div>
								<div>
									<a href="/csv/SalesJan2009.csv" class="simple-text">
										Sales transactions
									</a>
								</div>
								<div>
									<a href="/csv/SacramentocrimeJanuary2006.csv" class="simple-text">
										Crime Records
									</a>
								</div>
							</div>
						</div>
					</div>
                </div>
				<div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Data Stream</h4>
                            </div>
							<div class="content table-responsive table-full-width">
								<div class="wrapper small usertable" style="overflow-y: auto;height: auto !important; min-height: auto !important;"> 			    
									<datatable v-bind="$data" />
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/lijoejohn">Node CSV By L!jo</a>
                </p>
            </div>
        </footer>
    </div>
</div>
</body>
    <!--   Core JS Files   -->
    <script src="js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>
    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="js/light-bootstrap-dashboard.js?v=1.4.0"></script>
	<script src="js/vue.js"></script>
	<script src="tiny-cookie/tiny-cookie.js"></script>
	<script src="js/vue2-datatable-component.js"></script>
	<script src="js/jquery.blockUI.min.js"></script>
	
	<script src="js/client.js"></script>

	<script type="text/javascript">
    	$(document).ready(function(){
			app.init();
    	});
	</script>

</html>
